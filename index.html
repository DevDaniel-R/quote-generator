<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    integrity="sha512-Cb0WDP6lVyVaQJulFMEOBGpkgqU6UAOEBpthbb9BfdhmUXnmYQwobuCm6Xp2YYL6Pd/l0ZA5Up/ijp0fu+nFpQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="quote-container" id="quote-container">
    <!--Quote-->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"> What you are is what you have been. what you'll be is what you do now.</span>
    </div>
    <!--Author-->
    <div class="quote-author">
      <span id="author">Buddha</span>
    </div>
    <!--Buttons-->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>

</html>
